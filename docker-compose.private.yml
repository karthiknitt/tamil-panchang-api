version: '3.8'

# PRIVATE CONFIGURATION - Restricted to specific IPs only
# Use this if you want to keep the API private for personal/family use

services:
  tamil-panchang-api:
    build: .
    container_name: tamil-panchang-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Kolkata
    labels:
      # Traefik labels for reverse proxy
      - "traefik.enable=true"
      
      # Router configuration
      - "traefik.http.routers.panchang.rule=Host(`panchang.karthikwrites.com`)"
      - "traefik.http.routers.panchang.entrypoints=websecure"
      - "traefik.http.routers.panchang.tls.certresolver=letsencrypt"
      - "traefik.http.services.panchang.loadbalancer.server.port=8000"
      
      # IP Whitelist - Only allow specific IPs
      # Update with your IPs: Home, Office, VPN, etc.
      - "traefik.http.middlewares.panchang-ipwhitelist.ipwhitelist.sourcerange=127.0.0.1/32,YOUR_HOME_IP/32,YOUR_VPS_IP/32"
      
      # Apply IP whitelist middleware
      - "traefik.http.routers.panchang.middlewares=panchang-ipwhitelist"
      
      # Metadata labels
      - "com.karthikwrites.app=tamil-panchang-api"
      - "com.karthikwrites.description=Private Tamil Panchang API"
      - "com.karthikwrites.version=1.0.0"
      - "com.karthikwrites.access=private"
      
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  dokploy-network:
    external: true

# INSTRUCTIONS:
# 1. Find your home IP: curl ifconfig.me
# 2. Find your VPS IP: ip addr show
# 3. Update the sourcerange line above
# 4. Format: IP1/32,IP2/32,IP3/32 (no spaces)
# 5. Use /32 for single IP, /24 for subnet
#
# Example:
# - "traefik.http.middlewares.panchang-ipwhitelist.ipwhitelist.sourcerange=127.0.0.1/32,203.0.113.10/32,198.51.100.0/24"
#
# Note: VPS internal IPs (like n8n container) can access directly via
# http://tamil-panchang-api:8000 without going through Traefik
